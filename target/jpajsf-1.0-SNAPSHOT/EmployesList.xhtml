<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <meta name="viewport" content="width=device-width, initial-scale=1"  />
   <title>Employee List</title>
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</h:head>
<h:body>
   <div class="container mt-5">

   <h2 class="mb-4">Employee List</h2>
   <h:form>
      <h:commandLink action="newEmploye.xhtml" value="Add Employee" styleClass="btn btn-outline-warning" />
      <h:commandLink action="#" value="Back to Home" styleClass="btn btn-outline-dark " />
      <h:commandLink action="Affectation.xhtml" value="Assign Employee" styleClass="btn btn-outline-green " />
   </h:form>


   <h:form id="EmployeForm">
      <h:dataTable id="EmployeTable" value="#{employeBean.getEmployeListFromDb()}" var="Employe" class="table table-striped">
         <h:column>
            <f:facet name="header">Id</f:facet>
            <h:outputText value="#{Employe.id}" />
         </h:column>
         <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{Employe.name}" />
         </h:column>
         <h:column>
            <f:facet name="header"> Email</f:facet>
            <h:outputText value="#{Employe.email}" />
         </h:column>
         <h:column>
            <f:facet name="header"> Skills</f:facet>
            <h:outputText value="#{Employe.skills}" />
         </h:column>
         <h:column>
            <f:facet name="header">Project</f:facet>
            <h:dataTable value="#{Employe.projects}" var="project">
               <h:column>
                  <h:outputText value="#{project.name}" />
               </h:column>
            </h:dataTable>
         </h:column>

         <h:column>
            <f:facet name="header">Action</f:facet>
            <h:commandButton action="#{employeBean.deleteEmploye(Employe.id)}" value="Remove"  styleClass="btn btn-outline-danger"/>
         </h:column>
      </h:dataTable>
   </h:form>
   </div>

</h:body>
</html>
