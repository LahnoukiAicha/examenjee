<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Associate Employee with Project</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</h:head>
<h:body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="mb-4">Associate Employee with Project</h2>
                <h:form id="affectionForm">
                    <h:commandLink action="EmployesList.xhtml" value="Employee List" styleClass="btn btn-outline-warning mb-3" />

                    <div class="form-group">
                        <h:selectOneMenu id="employeeMenu" value="#{affectionBean.selectedEmployeeId}" class="form-control mb-3">
                            <f:selectItem itemLabel="Employee Name " itemValue="" />
                            <f:selectItems value="#{affectionBean.availableEmployees}" var="employee"
                                           itemValue="#{employee.id}" itemLabel="#{employee.name}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:selectOneMenu id="projectMenu" value="#{affectionBean.selectedProjectId}" class="form-control mb-3">
                            <f:selectItem itemLabel="Project Name" itemValue="" />
                            <f:selectItems value="#{affectionBean.availableProjects}" var="project"
                                           itemValue="#{project.id}" itemLabel="#{project.name}" />
                        </h:selectOneMenu>
                    </div>
                    <h:commandButton value="Affecter Projet" action="#{affectionBean.associateEmployeeWithProject}" styleClass="btn btn-success btn-block" />
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
