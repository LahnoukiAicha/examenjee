<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Employe Management</title>
</h:head>
<h:body>
    <h2>Create Employe Record"</h2>
    <h:form id="EmployeBeanForm" >
        <h:outputLabel for="id" >Id:</h:outputLabel>
        <h:outputText id="id" value="Auto Selected By The System :)" />

        <h:outputLabel for="name" >Name:</h:outputLabel>
        <h:inputText id="name" value="#{EmployeBean.name}"  required="true" requiredMessage="Employe Name Cannot Be Blank" />
        <h:message for="name"  />

        <h:outputLabel for="email" >Email:</h:outputLabel>
        <h:inputText id="email" value="#{EmployeBean.email}"  required="true" requiredMessage="Employe email Cannot Be Blank" />
        <h:message for="email"  />

        <h:outputLabel for="Skills" >Skills:</h:outputLabel>
        <h:inputText id="Skills" value="#{EmployeBean.Skills}"  required="true" requiredMessage="Employe Skills Cannot Be Blank" />
        <h:message for="Skills"  />



        <h:commandButton value="Save" action="#{EmployeBean.addNewEmploye()}"  />
        <h:outputLink value="EmployesList.xhtml">View Employe Record List</h:outputLink>

    </h:form>
</h:body>
</html>
