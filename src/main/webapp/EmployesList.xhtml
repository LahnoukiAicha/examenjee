<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"><h:head>
   <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
   <title>JSF JPA Crud Example</title>
</h:head>
<h:body>
   <h2><h:outputText value="Employe List"/></h2>
   <h:commandLink action="newEmploye.xhtml" value="Add Employe" />
   <h:commandLink action="#" value="Back to Home" />
   <h:form id="EmployeForm">
      <h:dataTable id="EmployeTable" value="#{EmployeBean.EmployeListFromDb()}" var="Employe" >
         <h:column>
            <f:facet name="header">Id</f:facet>
            <h:outputText value="#{Employe.id}" />
         </h:column>
         <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{Employe.name}" />
         </h:column>
         <h:column>
            <f:facet name="header"> Email</f:facet>
            <h:outputText value="#{Employe.email}" />
         </h:column>
         <h:column>
            <f:facet name="header">Project</f:facet>
            <h:dataTable value="#{Employe.projects}" var="project">
               <h:column>
                  <h:outputText value="#{project.name}" />
               </h:column>
            </h:dataTable>
         </h:column>

         <h:column>
            <f:facet name="header">Action</f:facet>
            <h:commandButton action="#{EmployeBean.deleteEmploye(Employe.id)}" value="Remove"  />
         </h:column>
      </h:dataTable>
   </h:form>
</h:body>
</html>
